<div class="event-form-container">
  <h2>Register Event</h2>
  
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="employee">Employee</label>
      <div>
        <p>{{empleado?.name}}</p>
      </div>
    </div>

    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" formControlName="title" type="text" class="form-control" />
      <div *ngIf="eventForm.get('title')?.invalid && eventForm.get('title')?.touched" class="error-message">
        Title is required.
      </div>
    </div>

    <div class="form-group">
      <label for="client">Client</label>
      <input id="client" formControlName="client" type="text" class="form-control" />
      <div *ngIf="eventForm.get('client')?.invalid && eventForm.get('client')?.touched" class="error-message">
        Client is required.
      </div>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" formControlName="date" type="text" class="form-control" placeholder="Datepicker" class="form-control" bsDatepicker
      [bsConfig]="bsConfig" />
      <div *ngIf="eventForm.get('date')?.invalid && eventForm.get('date')?.touched" class="error-message">
        Date is required and must be within the last month.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
      <div *ngIf="eventForm.get('description')?.invalid && eventForm.get('description')?.touched" class="error-message">
        Description is required.
      </div>
    </div>

    <div class="form-group">
      <label for="classification">Classification</label>
      <select id="classification" formControlName="classification" class="form-control">
        <option value="log">Log</option>
        <option value="warn">Warning</option>
        <option value="error">Error</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="eventForm.invalid">Submit</button>
  </form>
</div>

<!-- 
*ngIf="eventForm.get('title')?.invalid && eventForm.get('title')?.touched"

*ngIF -> se usa para agregar o quitar elementos del DOM 
.invalid -> indica si el valor del campo es invÃ¡lido
.touched -> indica si el campo ha sido tocado por el usuario

-->
